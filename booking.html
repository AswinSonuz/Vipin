<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Premium Booking</title>

<style>
:root {
    --accent: #e9c007;
    --bg: #0f1724;
    --card: #0b1220;
    --muted: rgba(255,255,255,0.8);
}

* { box-sizing: border-box; }

html, body {
    margin: 0;
    height: 100%;
    font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
}

body {
    background: linear-gradient(180deg, #051025 0%, #07142a 60%);
    color: #fff;
    display: flex;
    justify-content: center;
    padding: 36px;
}

.page {
    width: 100%;
    max-width: 980px;
}

h1 {
    font-size: 28px;
    margin-bottom: 20px;
}

.choices {
    display: flex;
    gap: 18px;
}

.choice {
    flex: 1;
    background: var(--card);
    border-radius: 12px;
    padding: 14px;
    cursor: pointer;
    text-align: center;
    transition: 0.2s ease;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
}

.choice:hover {
    transform: translateY(-6px);
}

.choice img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 10px;
}

.label {
    margin-top: 12px;
    font-weight: 700;
    color: var(--muted);
}

/* Animation clone */
.anim-clone {
    position: fixed;
    z-index: 9999;
    pointer-events: none;
    transition: transform 0.9s cubic-bezier(.2,.9,.2,1);
}

/* Modal */
.booking-modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    visibility: hidden;
    transition: 0.3s ease;
    z-index: 9000;
}

.booking-modal.show {
    opacity: 1;
    visibility: visible;
}

.modal-card {
    width: 92%;
    max-width: 760px;
    background: linear-gradient(180deg,#071428,#071b2a);
    border-radius: 12px;
    padding: 22px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
}

.modal-top {
    display: flex;
    gap: 18px;
}

.selected-preview {
    width: 180px;
    height: 110px;
    object-fit: cover;
    border-radius: 8px;
}

.warning {
    background: linear-gradient(90deg,#ffdd57,#ff9b57);
    color: #081018;
    padding: 8px 12px;
    border-radius: 8px;
    font-weight: 800;
    display: inline-block;
}

.qr-box {
    display: flex;
    gap: 18px;
    margin-top: 18px;
}

.qr {
    width: 150px;
    height: 150px;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
}

.qr img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.actions {
    display: flex;
    gap: 12px;
    margin-top: 14px;
}

.btn {
    padding: 10px 16px;
    border-radius: 8px;
    border: 0;
    cursor: pointer;
    font-weight: 700;
}

.btn-primary {
    background: var(--accent);
    color: #000;
}

.btn-ghost {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.1);
    color: var(--muted);
}

.close-x {
    background: none;
    border: 0;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
}

/* Responsive */
@media (max-width: 720px) {
    .choices { flex-direction: column; }
    .modal-top { flex-direction: column; }
    .selected-preview { width: 100%; }
}
</style>
</head>

<body>

<div class="page">
    <h1>Booking — Choose Pickup Place</h1>

    <div class="choices">
        <div class="choice" data-title="Express Train - Premium">
            <img src="Gd6cj_nWoAAiMqJ.jpg">
            <div class="label">Railway Station Thrissur</div>
        </div>

        <div class="choice" data-title="KSRTC Bus - Premium">
            <img src="Thrissur_Skywalk_at_Sakthan_Nagar.jpg">
            <div class="label">KSRTC Bus Stand / Sakthan</div>
        </div>
    </div>
</div>

<!-- Booking Modal -->
<div class="booking-modal" id="bookingModal">
    <div class="modal-card">
        <div style="display:flex;justify-content:space-between;">
            <div class="modal-top">
                <img id="modalPreview" class="selected-preview">
                <div>
                    <div id="modalTitle" style="font-size:18px;font-weight:900;"></div>
                    <div style="opacity:.75;margin-top:6px;">Premium booking. Limited slots.</div>
                </div>
            </div>
            <button class="close-x" onclick="closeModal()">✕</button>
        </div>

        <div style="margin-top:20px">
            <div class="warning">⚠ Only 4 slots left</div>
        </div>

        <div class="qr-box">
            <div class="qr">
                <!-- YOUR UPLOADED QR IMAGE -->
                <img src="my-gpay-qr.jpg">
            </div>

            <div style="flex:1">
                <strong>Payment Options</strong>
                <p style="opacity:.75">Scan QR using GPay / PhonePe</p>

                <div class="actions">
                    <button class="btn btn-primary" id="payBtn">Pay with QR</button>
                    <button class="btn btn-ghost" onclick="alert('Cash booking confirmed')">Buy with Cash</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div class="booking-modal" id="successModal">
    <div class="modal-card" style="text-align:center;">
        <div style="font-size:42px;">✅</div>
        <h2>Booking Confirmed</h2>

        <p style="font-weight:700">
            Come and enjoy!<br>
            Be on time without fail.
        </p>

        <p>⏰ Payment Time: <span id="payTime"></span></p>

        <p style="color:var(--accent);font-weight:800;">
            VIPIN is waiting…
        </p>

        <button class="btn btn-primary" onclick="closeSuccess()">Done</button>
    </div>
</div>

<script>
const choices = document.querySelectorAll('.choice');
const modal = document.getElementById('bookingModal');
const preview = document.getElementById('modalPreview');
const title = document.getElementById('modalTitle');

choices.forEach(choice => {
    choice.onclick = () => {
        preview.src = choice.querySelector('img').src;
        title.textContent = choice.dataset.title;
        modal.classList.add('show');
    };
});

function closeModal() {
    modal.classList.remove('show');
}

document.getElementById('payBtn').onclick = () => {
    modal.classList.remove('show');

    const now = new Date();
    document.getElementById('payTime').textContent =
        now.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' });

    document.getElementById('successModal').classList.add('show');
};

function closeSuccess() {
    document.getElementById('successModal').classList.remove('show');
}
</script>

</body>
</html>
