<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Demo</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        text-align: center;
    }

    .container {
        max-width: 450px;
        margin: auto;
        padding: 20px;
    }

    #mainImg {
        width: 100%;
        border-radius: 12px;
        transition: 0.4s ease;
    }

    .top-btn, .book-btn {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        margin-top: 15px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s ease;
    }

    .top-btn {
        background: #007bff;
        color: white;
    }
    .top-btn:active {
        transform: scale(0.97);
    }

    .book-btn {
        background: #28a745;
        color: white;
        display: none; /* Hidden initially */
    }
    .book-btn:active {
        transform: scale(0.97);
    }
</style>
</head>

<body>

<div class="container">
    
    <!-- TOP BUTTON -->
    <button id="toggleBtn" class="top-btn">11:00 AM</button>

    <!-- MAIN IMAGE -->
    <img id="mainImg" src="vipin.jpg" alt="image">

    <!-- BOOK NOW BUTTON -->
    <button id="bookBtn" class="book-btn">Book Now</button>

</div>

<script>
    let toggle = false;

    document.getElementById("toggleBtn").addEventListener("click", () => {
        toggle = !toggle;

        if (toggle) {
            document.getElementById("mainImg").src = "vipin-saree.png";
            document.getElementById("toggleBtn").textContent = "11:00 PM";
            document.getElementById("bookBtn").style.display = "block"; // Show Book button
        } else {
            document.getElementById("mainImg").src = "vipin.jpg";
            document.getElementById("toggleBtn").textContent = "11:00 AM";
            document.getElementById("bookBtn").style.display = "none"; // Hide Book button
        }
    });

    document.getElementById("bookBtn").addEventListener("click", () => {
        window.location.href = "booking.html"; // Change to your link
    });
</script>

</body>
</html>
